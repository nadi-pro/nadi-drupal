name: run-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - php: 8.4
            drupal: 11.*
            phpunit: ^11.0
          - php: 8.3
            drupal: 11.*
            phpunit: ^11.0
          - php: 8.3
            drupal: 10.*
            phpunit: ^10.0
          - php: 8.2
            drupal: 10.*
            phpunit: ^10.0
          - php: 8.1
            drupal: 10.*
            phpunit: ^10.0

    name: PHP ${{ matrix.php }} - Drupal ${{ matrix.drupal }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo
          coverage: none

      - name: Install dependencies
        run: |
          composer require "drupal/core:${{ matrix.drupal }}" --no-interaction --no-update
          composer require "phpunit/phpunit:${{ matrix.phpunit }}" --no-interaction --no-update --dev
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/phpunit
