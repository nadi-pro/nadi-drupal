enabled: true
driver: log
connections:
  log:
    path: 'private://nadi'
  http:
    api_key: ''
    app_key: ''
    endpoint: 'https://nadi.pro/api'
    version: v1
  opentelemetry:
    endpoint: 'http://localhost:4318'
    service_name: 'drupal-app'
    service_version: '1.0.0'
    deployment_environment: 'production'
    suppress_errors: true
query:
  slow_threshold: 500
http:
  hidden_request_headers:
    - authorization
    - php-auth-pw
    - cookie
  hidden_parameters:
    - password
    - password_confirmation
    - pass
  ignored_status_codes:
    - '200-307'
sampling:
  strategy: fixed_rate
  config:
    sampling_rate: 0.1
    base_rate: 0.05
    load_factor: 1.0
    interval_seconds: 60
